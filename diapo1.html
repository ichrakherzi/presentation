<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Étapes du Déploiement d'un Site Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
        }
        .slide {
            width: 100%;
            height: 865px;
            position: relative;
            background-image: url('https://eguweb.jp/wp-content/uploads/23754697.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 120px;
        }
        .logo {
            position: absolute;
            top: 30px;
            right: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100px;
            height: 100px;
            border-radius: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 500;
            color: #e6f7ff;
            margin-bottom: 40px;
        }
        .presenters {
            font-size: 20px;
            color: #ffffff;
            margin-top: 60px;
        }
        .highlight {
            color: #a7ffeb;
            font-weight: 600;
        }
        .icon-container {
            margin-top: 30px;
        }
        .material-icons {
            font-size: 48px;
            color: #ffffff;
            margin: 0 10px;
        }
        .navigation {
            position: absolute;
            bottom: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 40px;
            z-index: 10;
        }
        .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .nav-link .material-icons {
            font-size: 30px;
            margin: 0;
        }
        .nav-link.prev {
            margin-right: auto;
        }
        .nav-link.next {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="overlay">
            <h1 class="title">Les Étapes du Déploiement d'un Site Web</h1>
            <h2 class="subtitle">De l'Idée au Succès : Guide complet pour une mise en ligne réussie</h2>
            
            <div class="icon-container">
                <i class="material-icons">lightbulb</i>
                <i class="material-icons">cloud</i>
                <i class="material-icons">public</i>
                <i class="material-icons">trending_up</i>
            </div>
            
            <p class="presenters">Présenté par <span class="highlight">HERZI Ichrak</span> & <span class="highlight">HAMMAMI Mariem</span></p>
        </div>
        <div class="navigation">
            <a href="diapo12.html" class="nav-link prev">
                <i class="material-icons">arrow_back</i>
            </a>
            <a href="diapo2.html" class="nav-link next">
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>
</body>
</html>
